<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/style/registro.css">
    <title>Registro de usuario</title>
  </head>
  <body>
    <section class="form-main">
      <div class="form-content">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="box">
          <h3>Bienvenido</h3>
          <form action="">
            <div class="input-box">
              <input type="text" placeholder="Email" class="input-control">
            </div>
            <div class="input-box">
              <input type="password" placeholder="password" class="input-control">
              <div class="input link">
                <a href="Recuperar contraseña.html" class="gradient-text">Has olvidado tu contraseña</a>
              </div>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
          </form>
          <p>¿No tienes una cuenta? <a href="Registrarse.html" class="gradient-text">Crear cuenta</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
